<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Configure</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./settings.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h5>Configure</h5>
      <form id="settings-form">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" href="#" data-tab="#config-file-location"
              >File Save Location</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-tab="#cloud-sync-params"
              >Cloud Sync</a
            >
          </li>
        </ul>
        <div id="config-file-location" class="config-area mt-4">
          <div class="form-group">
            <label for="exampleInputPassword1">Select File Save Location</label>
            <div class="input-group mb-2">
              <input
                type="text"
                id="saved-file-location"
                class="form-control"
                placeholder="current file save location"
                readonly
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-primary"
                  type="button"
                  id="select-new-location"
                >
                  Select a New Location
                </button>
              </div>
            </div>
          </div>
        </div>
        <div id="cloud-sync-params" class="config-area mt-4">
          <div class="form-group row">
            <label for="fileShareName" class="col-3 col-form-label"
              >File Share Name</label
            >
            <div class="col-9">
              <input
                type="text"
                class="form-control"
                id="fileShareName"
                placeholder="File Share Name"
              />
              <small id="acHelp" class="form-text text-muted"
                >Azure storage file share name</small
              >
            </div>
          </div>
          <div class="form-group row">
            <label for="fileShareFolderName" class="col-3 col-form-label"
              >File Share Folder Name</label
            >
            <div class="col-9">
              <input
                type="text"
                class="form-control"
                id="fileShareFolderName"
                placeholder="File Share Folder Name"
              />
              <small id="skHelp" class="form-text text-muted"
                >Azure storage file share folder name</small
              >
            </div>
          </div>
          <div class="form-group row">
            <label for="connectionString" class="col-3 col-form-label"
              >Connection String</label
            >
            <div class="col-9">
              <input
                type="password"
                class="form-control"
                id="connectionString"
                placeholder="Connection String"
              />
              <small id="skHelp" class="form-text text-muted"
                >Azure storage connection string</small
              >
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
    <script>
      require("./settings.js");
    </script>
  </body>
</html>
